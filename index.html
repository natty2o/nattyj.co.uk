<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NattyJ_</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
        <script src="/assets/js/script.js"></script>
    </head>
    <body>
        <main class="main">
            <div class="hero">
                <img src="/assets/media/hero.png" alt="Hero Image" class="hero-image" />
                <h1 class="hero-title">NattyJ_</h1>
            </div>
            <div class="social-links">
                <a class="social-link" href="#Twitch" target="_blank">
                    <iconify-icon icon="mdi:twitch" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Twitch</span>
                </a>
                <a class="social-link" href="#YouTube" target="_blank">
                    <iconify-icon icon="mdi:youtube" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">YouTube</span>
                </a>
                <a class="social-link" href="#SoundCloud" target="_blank">
                    <iconify-icon icon="mdi:soundcloud" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">SoundCloud</span>
                </a>
                <a class="social-link" href="#Spotify" target="_blank">
                    <iconify-icon icon="mdi:spotify" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Spotify</span>
                </a>
                <a class="social-link" href="#Facebook" target="_blank">
                    <iconify-icon icon="mdi:facebook" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Facebook</span>
                </a>
                <a class="social-link" href="#Twitter" target="_blank">
                    <iconify-icon icon="mdi:twitter" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Twitter</span>
                </a>
                <a class="social-link" href="#Instagram" target="_blank">
                    <iconify-icon icon="mdi:instagram" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Instagram</span>
                </a>
                <a class="social-link" href="#Discord" target="_blank">
                    <iconify-icon icon="mdi:discord" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">Discord</span>
                </a>
                <a class="social-link" href="#GitHub" target="_blank">
                    <iconify-icon icon="mdi:github" class="social-link-icon"></iconify-icon>
                    <span class="social-link-text">GitHub</span>
                </a>
            </div>
        </main>
    </body>
</html>
